<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="username">
                <label for="usernameLogin">Username:</label>
                <input type="text" id="usernameLogin" name="usernameLogin" placeholder="Username" minlength="2" maxlength="12" required>
            </div>
            <div class="email">
                <label for="emailLogin">Email:</label>
                <input type="emailLogin" id="emailLogin" name="emailLogin" placeholder="Email" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/">Sign up here</a></p>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
