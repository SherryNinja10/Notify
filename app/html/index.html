<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Notify</title>
</head>
<body>
    <div class="container">
        <h1>Notify</h1>
        <p>Notify is a note taking app which allows you keep tracks of things throughout the day</p>
        <h2>Log In if you already have an account</h2>
        <a href="/login"><button type="button">Log In</button></a>
        <h2>Sign Up if you don't have an account</h2>
        <p>Enter a username to get started and register</p>
        <form id="signUpForm">
            <div class="username">
                <label for="username">Enter your username:</label>
                <input type="text" id="username" name="username" placeholder="Username" minlength="2" maxlength="12" required>
            </div>
            <div class="email">
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="/js/signup.js"></script>
</body>
</html>
